<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Mail Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset + fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
  background: #fff;
  color: #333;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; /* ya flex-start */
  padding-top: -20px;   /* bottom se upar shift karne ke liye */
  margin-top: -100px;
  overflow-x: hidden;
}

.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 5rem;
  padding: 2rem;
  width: 100%;
  max-width: 1200px;
  flex: 1;
  margin: 0px; /* yahan 120px auto 0 hata do */
}
    /* ---------------- Left Section ---------------- */
    .left {
      display: flex;
      flex: 1;
      justify-content: center;
      padding: 0;
    }

    /* logo + brand  */
    .left .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .left .logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    /* brand text + symbol */
    .left .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: #47475e;
      letter-spacing: 1px;
    }

    /* span color */
    .left .brand span {
      color: #adaeaf;
      font-weight: lighter;
    }

    /* symbol image */
    .left .brand img.symbol {
      position: relative;
      top: -5px;
      width: 15px;
      height: auto;
    }

    /* ---------------- Right Section ---------------- */
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
    }

    /* Heading box (heading + underline) */
    .heading-box {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .heading-box h2 {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #000;
      font-size: 1.2rem;
      text-align: left;
    }

    /* Orange underline */
    .underline {
      width: 200px;
      margin-top: 5px;
      height: 5px;
      background: orange;
      margin-bottom: 0.3rem;
    }

    /* Grey underline */
    .underline2 {
      width: 100%;
      height: 0.5px;
      background: rgb(192, 192, 190);
      margin-bottom: 1rem;
      position: relative;
      top: 4px;
    }

    /* Login box */
    .login-box {
      width: 100%;
      background: transparent;
      padding: 0;
      box-shadow: none;
      border-radius: 0;
      margin-top: 10px;
    }

    /* ---------------- Inputs + Button ---------------- */
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
      width: 100%;
    }

    /* Input group */
    .input-group {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .input-group .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
      color: #a1a0a0;
    }

    /* Typing button - positioned inside the username input */
    .typing-btn {
      border: 1px solid #cec5c5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #fff;
      flex-shrink: 0;
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    .typing-btn i {
      color: #007BFF;
      font-size: 1.1rem;
    }
    .typing-btn:hover {
      background: #d0d0d0;
    }

    /* Input field */
    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 1rem;
      color: #181717;
      padding-right: 50px; /* Space for the typing button */
    }

    /* Placeholder color */
    .input-group input::placeholder {
      color: #c0c0c0;
    }

    /* Focus effect on input group */
    .input-group:focus-within {
      border: 1px solid #1479e6;
      box-shadow: 0 0 4px rgba(0,123,255,0.3);
    }
    .input-group input:focus::placeholder {
      color: #a0a0a0;
    }

    /* Login button */
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
    }
    .login-btn:hover {
      background: #0056b3;
    }

    /* ---------------- Bottom Shape + Footer ---------------- */
    .bottom-shape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: #dff3ff;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      z-index: -1;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }

    footer img {
      width: 100%;
      height: auto;
      display: block;
    }

    .blue {
      color: #0d6efd;
    }

    /* Error styling */
    .error-message {
      color: #f44336;
      font-size: 0.8rem;
      margin-top: 5px;
      width: 100%;
      display: none;
    }

    .input-group.error {
      border-color: #f44336;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }
    .notification.success {
      background-color: #4CAF50;
    }
    .notification.error {
      background-color: #f44336;
    }

    /* Virtual Keyboard */
    .keyboard {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      margin: 2px;
      padding: 10px 12px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
      flex: 1;
      text-align: center;
      min-width: 30px;
    }

    .key:hover {
      background: #ddd;
    }

    #space {
      flex: 4;
    }

    .keyboard-close {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
    }

    /* ---------------- Responsive ---------------- */
    @media (max-width: 1200px) {
      .container {
        gap: 3rem;
        margin-top: 80px;
        
      }
    }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        gap: 2rem;
        margin-top: 60px;
        padding: 1.5rem;
      }
      
      .left, .right {
        width: 100%;
        align-items: center;
      }
      
      .right {
        align-items: flex-start;
      }
      
      .heading-box {
        text-align: center;
      }
      
      .heading-box h2 {
        text-align: center;
      }
      
      .underline {
        margin: 0 auto;
      }
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 40px;
        padding: 1rem;
      }
      
      .left .brand {
        font-size: 1.3rem;
      }
      
      .typing-btn {
        width: 35px;
        height: 35px;
      }
      
      .input-group input {
        padding-right: 45px;
      }
      
      footer img {
        height: 120px;
        object-fit: cover;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin-top: 30px;
      }
      
      .left .logo {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }
      
      .left .brand {
        font-size: 1.2rem;
      }
      
      .heading-box h2 {
        font-size: 1.1rem;
      }
      
      .input-group {
        padding: 0.6rem;
      }
      
      .typing-btn {
        width: 30px;
        height: 30px;
      }
      
      .input-group input {
        padding-right: 40px;
        font-size: 0.9rem;
      }
      
      footer img {
        height: 100px;
      }
    }

    /* Very small phones */
    @media (max-width: 380px) {
      .container {
        margin-top: 20px;
      }
      
      .left .brand {
        font-size: 1.1rem;
      }
      
      .heading-box h2 {
        font-size: 1rem;
      }
      
      .underline {
        width: 150px;
      }
      
      footer img {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="notification" class="notification"></div>

  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="image/mail.png" alt="Logo">
        <h1 class="brand"><i>CYBER<span>MAIL</span></i><img class="symbol" src="image/symbol.png" alt="symbol"></h1>
      </div>
    </div>

    <div class="right">
      <div class="heading-box">
        <h2>CyberMail Account</h2>
        <div class="underline"><div class="underline2"></div></div>
      </div>
      <form class="login-box" id="loginForm">
        <div class="input-group" id="username-group">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input class="input" type="text" placeholder="Login Name" name="username" id="username" />
          <button type="button" class="typing-btn" id="openKeyboard">
            <i class="fa-solid fa-keyboard"></i>
          </button>
          <small class="error-message"></small>
        </div>
        <div class="input-group">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input class="input" type="password" placeholder="Password" name="password" />
          <small class="error-message"></small>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Virtual Keyboard -->
  <div class="keyboard" id="keyboard">
    <button class="keyboard-close" id="closeKeyboard">×</button>
    <div class="keyboard-row">
      <div class="key" data-key="1">1</div>
      <div class="key" data-key="2">2</div>
      <div class="key" data-key="3">3</div>
      <div class="key" data-key="4">4</div>
      <div class="key" data-key="5">5</div>
      <div class="key" data-key="6">6</div>
      <div class="key" data-key="7">7</div>
      <div class="key" data-key="8">8</div>
      <div class="key" data-key="9">9</div>
      <div class="key" data-key="0">0</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key="q">q</div>
      <div class="key" data-key="w">w</div>
      <div class="key" data-key="e">e</div>
      <div class="key" data-key="r">r</div>
      <div class="key" data-key="t">t</div>
      <div class="key" data-key="y">y</div>
      <div class="key" data-key="u">u</div>
      <div class="key" data-key="i">i</div>
      <div class="key" data-key="o">o</div>
      <div class="key" data-key="p">p</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key="a">a</div>
      <div class="key" data-key="s">s</div>
      <div class="key" data-key="d">d</div>
      <div class="key" data-key="f">f</div>
      <div class="key" data-key="g">g</div>
      <div class="key" data-key="h">h</div>
      <div class="key" data-key="j">j</div>
      <div class="key" data-key="k">k</div>
      <div class="key" data-key="l">l</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key="z">z</div>
      <div class="key" data-key="x">x</div>
      <div class="key" data-key="c">c</div>
      <div class="key" data-key="v">v</div>
      <div class="key" data-key="b">b</div>
      <div class="key" data-key="n">n</div>
      <div class="key" data-key="m">m</div>
      <div class="key" data-key="backspace">⌫</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key=" " id="space">Space</div>
    </div>
  </div>

  <footer>
    <img src="image/clouds.png" alt="clouds">
  </footer>

  <script>
    // Notification
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Error handling
    function showError(inputElement, message) {
      let errorMessage = inputElement.nextElementSibling;
      if (!errorMessage || !errorMessage.classList.contains('error-message')) {
        errorMessage = document.createElement('small');
        errorMessage.classList.add('error-message');
        inputElement.insertAdjacentElement('afterend', errorMessage);
      }
      inputElement.parentElement.classList.add('error');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function clearError(inputElement) {
      const errorMessage = inputElement.nextElementSibling;
      if (errorMessage && errorMessage.classList.contains('error-message')) {
        inputElement.parentElement.classList.remove('error');
        errorMessage.textContent = '';
        errorMessage.style.display = 'none';
      }
    }

    document.querySelectorAll('.input').forEach(input => {
      input.addEventListener('input', () => {
        clearError(input);
      });
    });

    // Virtual Keyboard functionality
    const keyboard = document.getElementById('keyboard');
    const openKeyboardBtn = document.getElementById('openKeyboard');
    const closeKeyboardBtn = document.getElementById('closeKeyboard');
    const usernameInput = document.getElementById('username');
    const keys = document.querySelectorAll('.key');

    openKeyboardBtn.addEventListener('click', () => {
      keyboard.style.display = 'block';
      usernameInput.focus();
    });

    closeKeyboardBtn.addEventListener('click', () => {
      keyboard.style.display = 'none';
    });

    keys.forEach(key => {
      key.addEventListener('click', () => {
        const keyValue = key.getAttribute('data-key');
        
        if (keyValue === 'backspace') {
          // Remove last character
          usernameInput.value = usernameInput.value.slice(0, -1);
        } else if (keyValue === ' ') {
          // Add space
          usernameInput.value += ' ';
        } else {
          // Add the character
          usernameInput.value += keyValue;
        }
        
        // Trigger input event for validation
        usernameInput.dispatchEvent(new Event('input'));
      });
    });

    // Form submit demo (no real backend here)
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const usernameInput = event.target.username;
      const passwordInput = event.target.password;
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      let valid = true;

      clearError(usernameInput);
      clearError(passwordInput);

      if (!username) {
        showError(usernameInput, 'Username required');
        valid = false;
      }
      if (!password) {
        showError(passwordInput, 'Password required');
        valid = false;
      }
      if (!valid) return;

      showNotification('Login clicked. (No backend)', 'success');
      event.target.reset();
    });
  </script>
</body>
</html>
